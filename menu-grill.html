<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grill House Menu</title>
<link rel="stylesheet" href="menu.css" />
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="menu-header">
  <h1>üçî Grill House</h1>
  <p>Western ‚Ä¢ Non-Halal ‚Ä¢ ‚≠ê 4.8</p>
</header>
<div style="margin: 20px 0;">
  <a href="index.html" class="return-button">‚Üê Return to Main Page</a>
</div>

<div class="menu-container">
  <aside class="categories">
    <button class="active" onclick="showCategory('burgers')">Burgers</button>
    <button onclick="showCategory('sides')">Sides</button>
    <button onclick="showCategory('drinks')">Drinks</button>
  </aside>

  <section class="food-grid">
    <div class="category burgers">
      <div class="food-card">
        <h3>Classic Cheeseburger</h3>
        <p>$8.00</p>
      </div>
      <div class="food-card">
        <h3>Bacon Double Stack</h3>
        <p>$9.50</p>
      </div>
    </div>

    <div class="category sides hidden">
      <div class="food-card">
        <h3>French Fries</h3>
        <p>$3.00</p>
      </div>
      <div class="food-card">
        <h3>Onion Rings</h3>
        <p>$3.50</p>
      </div>
    </div>

    <div class="category drinks hidden">
      <div class="food-card">
        <h3>Cola</h3>
        <p>$2.00</p>
      </div>
      <div class="food-card">
        <h3>Milkshake</h3>
        <p>$4.00</p>
      </div>
    </div>
  </section>
</div>

<script>
function showCategory(type) {
  document.querySelectorAll('.category').forEach(cat => cat.classList.add('hidden'));
  document.querySelector('.' + type).classList.remove('hidden');

  document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Halal Delight Menu</title>
<link rel="stylesheet" href="menu.css" />
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="menu-header">
  <h1>üêî Halal Delight</h1>
  <p>Halal ‚Ä¢ Chicken ‚Ä¢ ‚≠ê 4.9</p>
</header>
<div style="margin: 20px 0;">
  <a href="index.html" class="return-button">‚Üê Return to Main Page</a>
</div>

<div class="menu-container">
  <aside class="categories">
    <button class="active" onclick="showCategory('chicken')">Chicken</button>
    <button onclick="showCategory('rice')">Rice</button>
    <button onclick="showCategory('drinks')">Drinks</button>
  </aside>

  <section class="food-grid">
    <div class="category chicken">
      <div class="food-card">
        <h3>Grilled Chicken</h3>
        <p>$7.00</p>
      </div>
      <div class="food-card">
        <h3>Spicy Fried Chicken</h3>
        <p>$7.50</p>
      </div>
    </div>

    <div class="category rice hidden">
      <div class="food-card">
        <h3>Yellow Rice</h3>
        <p>$5.00</p>
      </div>
      <div class="food-card">
        <h3>White Rice</h3>
        <p>$4.50</p>
      </div>
    </div>

    <div class="category drinks hidden">
      <div class="food-card">
        <h3>Mint Juice</h3>
        <p>$2.50</p>
      </div>
      <div class="food-card">
        <h3>Water</h3>
        <p>$1.00</p>
      </div>
    </div>
  </section>
</div>

<script>
function showCategory(type) {
  document.querySelectorAll('.category').forEach(cat => cat.classList.add('hidden'));
  document.querySelector('.' + type).classList.remove('hidden');

  document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>

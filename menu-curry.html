<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Curry Express Menu</title>
<link rel="stylesheet" href="menu.css" />
</head>
<body>
<header class="menu-header">
  <h1>üçõ Curry Express</h1>
  <p>Indian ‚Ä¢ Non-Halal ‚Ä¢ ‚≠ê 4.7</p>
</header>
<div style="margin: 20px 0;">
  <a href="index.html" class="return-button">‚Üê Return to Main Page</a>
</div>


<div class="menu-container">
  <aside class="categories">
    <button class="active" onclick="showCategory('curries')">Curries</button>
    <button onclick="showCategory('breads')">Breads</button>
    <button onclick="showCategory('drinks')">Drinks</button>
  </aside>

  <section class="food-grid">
    <div class="category curries">
      <div class="food-card">
        <h3>Butter Chicken</h3>
        <p>$7.50</p>
      </div>
      <div class="food-card">
        <h3>Paneer Tikka Masala</h3>
        <p>$6.80</p>
      </div>
    </div>

    <div class="category breads hidden">
      <div class="food-card">
        <h3>Garlic Naan</h3>
        <p>$2.50</p>
      </div>
      <div class="food-card">
        <h3>Roti</h3>
        <p>$2.00</p>
      </div>
    </div>

    <div class="category drinks hidden">
      <div class="food-card">
        <h3>Mango Lassi</h3>
        <p>$3.50</p>
      </div>
      <div class="food-card">
        <h3>Masala Chai</h3>
        <p>$2.50</p>
      </div>
    </div>
  </section>
</div>

<script>
function showCategory(type) {
  document.querySelectorAll('.category').forEach(cat => cat.classList.add('hidden'));
  document.querySelector('.' + type).classList.remove('hidden');

  document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>

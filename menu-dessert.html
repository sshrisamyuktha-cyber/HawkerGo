<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sweet Treats Menu</title>
<link rel="stylesheet" href="menu.css" />
</head>
<body>
<header class="menu-header">
  <h1>üç∞ Sweet Treats</h1>
  <p>Dessert ‚Ä¢ Non-Halal ‚Ä¢ ‚≠ê 4.8</p>
</header>
<div style="margin: 20px 0;">
  <a href="index.html" class="return-button">‚Üê Return to Main Page</a>
</div>

<div class="menu-container">
  <aside class="categories">
    <button class="active" onclick="showCategory('cakes')">Cakes</button>
    <button onclick="showCategory('icecream')">Ice Cream</button>
    <button onclick="showCategory('drinks')">Drinks</button>
  </aside>

  <section class="food-grid">
    <div class="category cakes">
      <div class="food-card">
        <h3>Chocolate Cake</h3>
        <p>$5.00</p>
      </div>
      <div class="food-card">
        <h3>Cheesecake</h3>
        <p>$5.50</p>
      </div>
    </div>

    <div class="category icecream hidden">
      <div class="food-card">
        <h3>Vanilla Ice Cream</h3>
        <p>$3.00</p>
      </div>
      <div class="food-card">
        <h3>Matcha Ice Cream</h3>
        <p>$3.50</p>
      </div>
    </div>

    <div class="category drinks hidden">
      <div class="food-card">
        <h3>Milkshake</h3>
        <p>$4.00</p>
      </div>
      <div class="food-card">
        <h3>Bubble Tea</h3>
        <p>$3.50</p>
      </div>
    </div>
  </section>
</div>

<script>
function showCategory(type) {
  document.querySelectorAll('.category').forEach(cat => cat.classList.add('hidden'));
  document.querySelector('.' + type).classList.remove('hidden');

  document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>
